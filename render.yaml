services:
  - type: web
    name: yaw-network-api
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: BLOCKCHAIN_NETWORK
        value: african-mainnet
      - key: UBUNTU_MESSAGE
        value: "I am because we are - Ubuntu Technology"
    
    autoDeploy: true
